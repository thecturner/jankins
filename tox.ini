[tox]
env_list = py310,py311,py312,lint,type,security
skip_missing_interpreters = true

[testenv]
description = Run tests with pytest
deps =
    pytest>=8.0.0
    pytest-asyncio>=0.23.0
    pytest-cov>=5.0.0
    pytest-mock>=3.14.0
    pytest-timeout>=2.3.0
    pytest-xdist>=3.6.0
    hypothesis>=6.100.0
commands =
    pytest {posargs:-vv --cov=jankins --cov-report=term-missing --cov-report=html --cov-report=xml}

[testenv:lint]
description = Run linting with ruff
skip_install = true
deps =
    ruff>=0.4.0
commands =
    ruff check src tests
    ruff format --check src tests

[testenv:type]
description = Run type checking with mypy
deps =
    mypy>=1.10.0
    pytest>=8.0.0
commands =
    mypy src

[testenv:security]
description = Run security checks
skip_install = true
deps =
    bandit[toml]>=1.7.8
    safety>=3.2.0
commands =
    bandit -r src -c pyproject.toml
    safety check --json

[testenv:format]
description = Auto-format code
skip_install = true
deps =
    ruff>=0.4.0
commands =
    ruff check --fix src tests
    ruff format src tests

[testenv:docs]
description = Build documentation
deps =
    sphinx>=7.0.0
    sphinx-rtd-theme>=2.0.0
commands =
    sphinx-build -b html docs docs/_build/html
