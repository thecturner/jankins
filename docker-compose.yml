version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jankins-jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - jankins-network

  jankins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jankins-mcp
    ports:
      - "8080:8080"
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_USER=${JENKINS_USER:-admin}
      - JENKINS_API_TOKEN=${JENKINS_API_TOKEN}
      - MCP_BIND=0.0.0.0:8080
      - LOG_LEVEL=INFO
    depends_on:
      - jenkins
    networks:
      - jankins-network
    # Uncomment to run from local source during development
    # volumes:
    #   - ./src:/app/src

volumes:
  jenkins_home:

networks:
  jankins-network:
    driver: bridge
