name: Semantic Release

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency: release
    if: github.repository == 'thecturner/jankins'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      - name: Check if triggered by bot commit
        id: bot_check
        run: |
          # Skip if last commit was made by github-actions bot (e.g., SBOM updates)
          LAST_AUTHOR=$(git log -1 --pretty=format:'%an')
          if [[ "$LAST_AUTHOR" == "github-actions[bot]" ]]; then
            echo "skip_bot=true" >> $GITHUB_OUTPUT
            echo "Skipping release - last commit was from github-actions[bot]"
          else
            echo "skip_bot=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if release needed
        id: check
        if: steps.bot_check.outputs.skip_bot == 'false'
        run: |
          # Check if there are releasable commits
          semantic-release version --print 2>&1 | tee version_output.txt
          if grep -q "No release will be made" version_output.txt; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No new release needed"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "New release will be created"
          fi

      - name: Create Release
        if: steps.bot_check.outputs.skip_bot == 'false' && steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Pull latest changes to avoid conflicts with concurrent workflows (e.g., SBOM)
          git pull --rebase origin master || true

          # Run semantic release
          semantic-release version
          semantic-release publish

      - name: Trigger release workflow
        if: steps.bot_check.outputs.skip_bot == 'false' && steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Get the latest tag (the one semantic-release just created)
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Triggering release workflow for tag: $LATEST_TAG"

          # Trigger the release.yml workflow for PyPI publishing
          # Requires PAT_TOKEN with 'actions: write' permission
          gh workflow run release.yml --ref "$LATEST_TAG"

          echo "Release workflow triggered for $LATEST_TAG. Check status at:"
          echo "https://github.com/${{ github.repository }}/actions/workflows/release.yml"
