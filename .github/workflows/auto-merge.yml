name: Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    name: Auto-merge approved PRs
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'pull_request_review' ||
      (github.event_name == 'check_suite' && github.event.check_suite.conclusion == 'success')
    steps:
      - name: Check PR approval and CI status
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              console.log('Not a PR event, skipping');
              return;
            }

            // Get PR reviews
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });

            // Check if approved
            const approvedReviews = reviews.data.filter(
              review => review.state === 'APPROVED'
            );

            if (approvedReviews.length === 0) {
              console.log('PR not approved yet');
              core.setOutput('should_merge', 'false');
              return;
            }

            // Check CI status
            const checks = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha
            });

            const failedChecks = checks.data.check_runs.filter(
              check => check.conclusion === 'failure' || check.conclusion === 'cancelled'
            );

            if (failedChecks.length > 0) {
              console.log('CI checks failed or cancelled');
              core.setOutput('should_merge', 'false');
              return;
            }

            const pendingChecks = checks.data.check_runs.filter(
              check => check.status !== 'completed'
            );

            if (pendingChecks.length > 0) {
              console.log('CI checks still pending');
              core.setOutput('should_merge', 'false');
              return;
            }

            console.log('PR is approved and all checks passed');
            core.setOutput('should_merge', 'true');
            core.setOutput('pr_number', pr.number);

      - name: Auto-merge PR
        if: steps.check.outputs.should_merge == 'true'
        run: |
          gh pr merge ${{ steps.check.outputs.pr_number }} --auto --squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
